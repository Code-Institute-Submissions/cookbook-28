<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }} - Welsh Food Recipes</title>

  <!-- Chose fontawesome over material icons -->
  <!-- <script src="https://kit.fontawesome.com/8a2ecdb18d.js" crossorigin="anonymous"></script> -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="{{ url_for('index') }}" class="brand-logo">Welsh Recipes</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="{% block nav_index %}{% endblock %}" href="{{ url_for('index') }}">Home</a></li>
            <li><a class="{% block nav_recipe %}{% endblock %}" href="#">Recipes</a></li>
            <li><a class="{% block nav_add_recipe %}{% endblock %}" href="{{ url_for('add_recipe') }}">Add Recipe</a></li>
          </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Footer Content</h5>
              <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Welsh Recipes</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="{{url_for('index') }}">Home</a></li>
                <li><a class="grey-text text-lighten-3" href="#">Recipes</a></li>
                <li><a class="grey-text text-lighten-3" href="{{url_for('add_recipe')}}">Add Recipe</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          Â© 2019 Copyright Welsh Recipes
          </div>
        </div>
    </footer>


  <!-- good practice to leave jquery at bottom of body element because this will allow html elements fully rendered b4 any js activity or functions target those elements that have been rendered  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>
</html>
