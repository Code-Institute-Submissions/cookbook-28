<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }} - Welsh Food Recipes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
</head>
<body>

      <div class="topnav" id="myTopnav">
  
          <a href="{{ url_for('index') }}" class="nav-link">Home</a>
  
          <a href="{{ url_for('recipes')}}" class="nav-link">Recipes</a>

          <a href="{{ url_for('add_recipe')}}" class="nav-link">Add Recipe</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="page-footer">
      <nav>
        <div class="nav-wrapper">
          <ul id="nav-mobile">
          <a href="{{ url_for('index') }}" class="brand-logo">Home</a>
          </ul>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="{{ url_for('recipes')}}">Recipes</a></li>
            <li><a href="{{ url_for('add_recipe') }}">Add Recipe</a></li>
          </ul>
        </div>
      </nav>
      <div class="footer-copyright">
          <div class="container center-footer-copyright">
          Â© 2019 Copyright Recipes
          </div>
        </div>
    </footer>

  <!-- good practice to leave jquery at bottom of body element because this will allow html elements fully rendered b4 any js activity or functions target those elements that have been rendered  -->

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>
</html>
