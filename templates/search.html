{% extends 'base.html' %}

{% block content %}
    <h1 class="search_title_position">Results for: <em>{{ query }}</em></h1>
    <div class="row text-center">
      {% for recipe in search_recipe %}
          <div class="col l3 m6 s12">
              <div class="card">
                  <div class="card-image">
                    <img src="{{ recipe.image }}">
                  </div>
                  <div class="card-title">{{ recipe.recipe_name|truncate(50) }}</div>
                  <div class="card-content">
                    <p> {{ recipe.recipe_intro|truncate(200, True)|safe }}</p>
                  </div>
                  <div class="card-action">
                    <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">Find Out More</a>
                  </div>
              </div> 
          </div>
      {% endfor %}
    </div>
{% endblock %}
