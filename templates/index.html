{% extends 'base.html' %}
<!-- {% block nav_index %}active{% endblock %} -->
{% block content %}
    <!-- Jumbotron Header -->
    <header class="jumbotron">
      <div class="container">
        <h2 class="index_title">Welsh Recipes</h2>
        <div class="row">
          <div class="search_recipe input-field col s12 m6">
            <input value="" type="text" class="validate">
            <label class="active find_recipe_label" for="recipe_name">Recipe Name</label>
          </div>
          <div class="find_recipes_button col s12 m6">
            <form action="{{ url_for('search') }}">
                <button class="btn waves-effect waves-light" type="submit" 
                name="action">Find Recipes
                  <i class="material-icons right">send</i>
                </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <div class="row text-center">
    {% for recipe in Recipes %}
      <div class="col s12 m6 l3">
        <div class="card">
            <div class="card-image">
              <img src="{{ recipe.image }}">
              <span class="card-title">{{ recipe.recipe_name}}</span>
            </div>
            <div class="card-content">
              <p>{{ recipe.recipe_intro}}</p>
            </div>
            <div class="card-action">
              <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">Find Out More</a>
            </div>
        </div> 
      </div>
    {% endfor %}
  </div>
{% endblock %}
