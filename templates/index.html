{% extends 'base.html' %}
{% block nav_index %}active{% endblock %}
{% block content %}

    <header class="jumbotron">
      <h2>Welsh Recipes</h2>
      <div class="row">
        <div class="input-field col l4">
          <input value="" type="text" class="validate">
          <label class="active" for="recipe_name">Recipe Name</label>
          <form action="{{ url_for('search') }}">
            <button class="btn waves-effect waves-light" type="submit" name="action">Find Recipes
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </header>
    {% for recipe in recipes %}
      <div class="col l3 m6 s12">
        <div class="card">
            <div class="card-image">
              <img src="{{ recipe.image }}">
              <span class="card-title">{{ recipe_name}}</span>
            </div>
            <div class="card-content">
              <p>{{ recipe.recipe_intro}}</p>
            </div>
            <div class="card-action">
              <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">Find Out More</a>
            </div>
        </div> 
      </div>
    {% endfor %}
{% endblock %}
