{% extends 'base.html' %} 
{% block content %}
    <div class="row">
      <div class="col s6 m6 l8">
        <h1>Recipes</h1>
      </div>
      <div class="col s6 m6 l4">
        <form action="{{ url_for('search') }}">
          <input type="text" name="query" />
          <button class="btn waves-effect waves-light" type="submit" name="action">
            Search Recipes!
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
    <hr />
    <div class="row text-center">
      {% for recipe in Recipes %}
        <div class="col s12 m6 l3">
          <div class="card">
            <div class="card-image">
              <img src="{{ recipe.image }}">
              <!-- <span class="card-title">{{ recipe.recipe_name}}</span> -->
            </div>
            <div class="card-title">{{ recipe.recipe_name}}</div>
            <div class="card-content">
              <p>{{ recipe.recipe_intro}}</p>
            </div>
            <div class="card-action">
              <a href="{{ url_for('recipe', recipe_id=recipe._id) }}"
                >Find Out More</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div>
      <nav aria-label="Search Results Pages">
        <ul class="pagination">
          {% for pagenum in pages %}
              {% if pagenum == page %}
                  <li class="active"></li>
              {% else %}
                  <li class="page-item"><a class="page-link" href="{{ url_for('recipes', page=pagenum) }}">{{ pagenum }}</a>
                  </li>
              {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>
{% endblock %}
