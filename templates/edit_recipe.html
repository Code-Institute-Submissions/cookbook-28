{% extends 'base.html' %}
{% block content %}

  <h3 class="edit_recipe_title">Edit Recipe</h3>
<!-- assigned '' in the form action = '': instead of, what would be the same result = '{{url_for("add_recipe")}}' -->
  <div class="row">
    <form action='{{url_for("update_recipe")}}' method='POST' class="col s12" action='/'>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_dining</i>
          <!-- match the names of the input fields to the names of fields in mongodb -->
          <input id="recipe_name" name='recipe_name' type="text" class="validate">
          <label for="icon_prefix">Recipe Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">description</i>
          <textarea name="recipe_intro" id="recipe_intro" class="materialize-textarea edit_recipe_text_resizing"></textarea>
          <label for="icon_telephone">Recipe Introduction</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l4 s12">
          <i class="material-icons prefix">local_dining</i>
          <textarea name="ingredients" id="ingredients" class="materialize-textarea edit_recipe_text_resizing"></textarea>
          <label for="textarea1">Ingredients (one per line please)</label>
        </div>
        <div class="input-field col l8 s12">
          <i class="material-icons prefix">description</i>
          <textarea name="method" id="method" class="materialize-textarea edit_recipe_text_resizing"></textarea>
          <label for="textarea1">Method</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">image</i>
          <!-- match the names of the input fields to the names of fields in mongodb -->
          <input id="image" name="image" type="text" class="validate">
          <label for="icon_prefix">Image Link (Full Path)</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light btn_edit btn_edit_mobile" type="submit" name="submit">Edit Recipe
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  {% endblock %}
