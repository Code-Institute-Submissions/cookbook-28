{% extends 'base.html' %}
{% block content %}

<h3>Add Recipe</h3>

<div class="row">
  <form action='' method='POST' class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <!-- match the names of the input fields to the names of fields in mongodb -->
        <input id="recipe_name" name='recipe_name' type="text" class="validate">
        <label for="icon_prefix">Recipe Name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea name="recipe_intro" id="recipe_intro" class="materialize-textarea"></textarea>
        <label for="icon_telephone">Recipe Introduction</label>
      </div>
    </div>
  </form>
</div>

{% endblock %}
