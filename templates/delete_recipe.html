{% extends 'base.html' %}
{% block content %}

    <h1>Delete Recipe</h1>
    <form action='' method='POST' class="col s12" action='/'>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_dining</i>
          <!-- match the names of the input fields to the names of fields in mongodb -->
          <input id="recipe_name" name="recipe_name" type="text" class="validate">
          <label for="icon_prefix">{{ context.recipe_name }}</label>
        </div>
        <p>Are you sure you want to delete?</p>
        <p>{{ form.submit() }}</p>
      </div>
    </form>
{% endblock %}
